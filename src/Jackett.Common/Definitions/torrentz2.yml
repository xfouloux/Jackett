  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: itorrents-links
    type: checkbox
    label: "Add download links via itorrents.org"
    default: false
  - name: filter-safe
    type: checkbox
    label: "Exclude adult content from results"
    default: true
  - name: filter-verified
    type: checkbox
    label: "Only include verifed content in results"
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: A
    options:
      _: peers
      N: rating
      A: created
      S: size

search:
  paths:
    - path: "{{ if .Config.filter-verified }}verified{{ else }}search{{ end }}{{ re_replace .Config.sort \"_\" \"\" }}"
  inputs:
    f: "{{ if .Keywords }}title: {{ .Keywords }}{{ else }}{{ end }}"
    safe: "{{ if .Config.filter-safe }}1{{ else }}0{{ end }}"

  rows:
    selector: "html body #wrap .results dl:has(a)"
    # andmatch filter removed, see #3737

  fields:
    title:
      selector: dt a
    details:
      selector: dt a
      attribute: href
    download-itorrents:
      selector: dt a
      attribute: href
      filters:
        - name: regexp
          args: "/(\\w+)"
        - name: toupper
        - name: prepend
          args: http://itorrents.org/torrent/
        - name: append
          args: ".torrent"
    download:
      text: "{{ if .Config.itorrents-links }}{{ .Result.download-itorrents }}{{ else }}{{ end }}"
    infohash:
      selector: dt a
      attribute: href
      filters:
        - name: regexp
          args: "/(\\w+)"
    category:
      text: other
    category|noappend:
      optional: true
      selector: dt
      remove: a
      filters:
        - name: re_replace
          args: ["[^a-zA-Z0-9\\s]+", ""]
        - name: trim
    date:
      selector: dd span:nth-child(2)
      attribute: title
    size:
      selector: dd span:nth-child(3)
    seeders:
      selector: dd span:nth-child(4)
    leechers:
      selector: dd span:nth-child(5)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
